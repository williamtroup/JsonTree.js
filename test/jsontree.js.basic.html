<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JsonTree.js - Basic</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/jsontree.js.css">
        <script src="../dist/jsontree.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JsonTree.js - Basic</h1>
            <p>This is a basic example of how to use JsonTree.js.</p>
        </div>

        <div class="contents">
            <div id="json-tree-1" data-jsontree-js="bindingOptions"></div>
        </div>
    </body>

    <script>
        document.title += " v" + $jsontree.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jsontree.getVersion();

        function bindingOptions() {
            return {
                data: {
                    value1: true,
                    value2: "This is a string",
                    value3: new Date(),
                    value4: 5,
                    value7: null,
                    value8: function() {
                        // Does nothing
                    },
                    value9: 3.1415926535,
                    value10: 9007199254740991n,
                    value11: Symbol( "id" ),
                    value12: {},
                    value13: undefined,
                    value5: [
                        true,
                        "This is another string",
                        {
                            arrayValue1: true,
                            arrayValue2: 10
                        },
                        [
                            false,
                            true,
                            5,
                            10,
                            new Date(),
                            "#90ee90"
                        ]
                    ],
                    value6: {
                        objectValue1: false,
                        objectValue2: "This is a new string",
                        objectValue3: 20,
                        objectValue4: "This is an example of a very long string that should force scrolling to kick in.",
                    }
                },
                parse: {
                    stringsToDates: false,
                },
                events: {
                    onValueClick: onValueClickEvent,
                },
                showStringHexColors: true,
                showArrayItemsAsSeparateObjects: true,
                copyOnlyCurrentPage: false,
                sortPropertyNames: true,
                showArrayIndexBrackets: true,
                showOpeningClosingCurlyBraces: false,
                showOpeningClosingSquaredBrackets: false,
                showCommas: false,
                showArrowToggles: true
            }
        }

        function onValueClickEvent( value, type ) {
            if ( value === null ) {
                value = "null";
            } else if ( value === undefined ) {
                value = "undefined";
            }

            console.log( "Type: " + type + ", Value: " + value.toString() );
        }
    </script>
</html>
