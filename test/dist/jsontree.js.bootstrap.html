<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JsonTree.js - Bootstrap</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/jsontree.js.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../../dist/jsontree.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JsonTree.js - Bootstrap</h1>
            <p>This is a basic example of how to use JsonTree.js alongside Bootstrap.</p>
        </div>

        <div class="contents">
            <div id="json-tree-1" data-jsontree-js="bindingOptions"></div>
            <br />
            <br />
            <div id="json-tree-2"></div>
        </div>

        <div class="contents">
            <h2>Manage Instances:</h2>
            <button class="btn btn-primary" onclick="$jsontree.render( document.getElementById( 'json-tree-2' ), bindingOptions() );">Render</button>
            <button class="btn btn-primary" onclick="$jsontree.renderAll();">Render All</button>
            <br>
            <button class="btn btn-primary" onclick="$jsontree.refresh( 'json-tree-1' );">Refresh</button>
            <br>
            <button class="btn btn-primary" onclick="$jsontree.refreshAll();">Refresh All</button>
            <br>
            <button class="btn btn-primary" onclick="$jsontree.openAll( 'json-tree-1' );">Open All</button>
            <button class="btn btn-primary" onclick="$jsontree.closeAll( 'json-tree-1' );">Close All</button>
            <br>

            <h2>Destroy:</h2>
            <button class="btn btn-primary" onclick="$jsontree.destroy( 'json-tree-1' );">Destroy (1)</button>
            <br>
            <button class="btn btn-primary" onclick="$jsontree.destroyAll();">Destroy All</button>
            <br />
            
            <h2>Configuration:</h2>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $jsontree.getIds() );">Get Ids</button>
            <button class="btn btn-primary" onclick="console.log( $jsontree.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $jsontree.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jsontree.getVersion();

        function setupConfiguration() {
            $jsontree.setConfiguration( {
                safeMode: false
            } );
        }

        function bindingOptions() {
            return {
                data: {
                    value1: true,
                    value2: "This is a string",
                    value3: new Date(),
                    value4: 5,
                    value7: null,
                    value8: function() {
                        // Does nothing
                    },
                    value9: 3.1415926535,
                    value5: [
                        true,
                        "This is another string",
                        {
                            arrayValue1: true,
                            arrayValue2: 10
                        },
                        [
                            false,
                            true,
                            5,
                            10,
                            new Date(),
                            "#90ee90"
                        ]
                    ],
                    value6: {
                        objectValue1: false,
                        objectValue2: "This is a new string",
                        objectValue3: 20
                    }
                },
                events: {
                    onValueClick: onValueClickEvent,
                },
                title: {
                    showCopyButton: false
                },
                showStringHexColors: true
            }
        }

        function onValueClickEvent( value, type ) {
            console.log( "Type: " + type + ", Value: " + value.toString() );
        }
    </script>
</html>
