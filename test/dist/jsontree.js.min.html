<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JsonTree.js - Minimized</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/jsontree.js.min.css">
        <script src="../../dist/jsontree.min.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">JsonTree.js - Minimized</h1>
            <p>This is a basic example of how to use JsonTree.js from minimized files.</p>
        </div>

        <div class="contents">
            <div id="json-tree-1" data-jsontree-js="bindingOptions"></div>
        </div>
    </body>

    <script>
        document.title += " v" + $jsontree.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $jsontree.getVersion();

        function bindingOptions() {
            return {
                data: {
                    value1: true,
                    value2: "This is a string",
                    value3: new Date(),
                    value4: 5,
                    value7: null,
                    value8: function() {
                        // Does nothing
                    },
                    value9: 3.1415926535,
                    value5: [
                        true,
                        "This is another string",
                        {
                            arrayValue1: true,
                            arrayValue2: 10
                        },
                        [
                            false,
                            true,
                            5,
                            10,
                            new Date(),
                            "#90ee90"
                        ]
                    ],
                    value6: {
                        objectValue1: false,
                        objectValue2: "This is a new string",
                        objectValue3: 20
                    }
                },
                events: {
                    onValueClick: onValueClickEvent,
                },
                title: {
                    showCopyButton: false
                },
                showStringHexColors: true
            }
        }

        function onValueClickEvent( value, type ) {
            console.log( "Type: " + type + ", Value: " + value.toString() );
        }
    </script>
</html>
